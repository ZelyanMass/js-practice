<!DOCTYPE html>

<html>
  <head>
    <title>js-practice</title>
  </head>
  <body>
    <button onclick="
      cartQty;
      console.log(`Cart Quantity: ${cartQty}`);
    ">Show Quantity</button>

    <button onclick="
      cartQty ++;
      console.log(`Cart Quantity: ${cartQty}`);
    ">Add to cart</button>

    <button onclick="
      cartQty += 2;
      console.log(`Cart Quantity: ${cartQty}`);
    ">+2</button>

    <button onclick="
      cartQty += 3;
      console.log(`Cart Quantity: ${cartQty}`);
    ">+3</button>

    <button onclick="
      console.log('The Cart Has Been Cleared!');
      cartQty =  0;
      console.log(`Cart Quantity: ${cartQty}`);
    ">Rest Cart</button>

    <script>
      let cartQty = 0;
    </script>
  </body>
</html>
